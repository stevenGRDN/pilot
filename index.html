  <style>
    @keyframes bodyAnim{
      0%{
        scale: 0.5;
        opacity: 0;
      }

      100%{
        scale:1;
        opacity: 1;
      }
    }

    @keyframes letterTop1{
      0%{
        translate:calc(30% + 0.55%) 0.5%;
      }
      100%{
        translate:calc(34.6% + 0.6%) -11.43%;
      }
    }

    @keyframes letterBot1{
      0%{
        translate:calc(50% - 0.67%) -98.5%;
      }
      100%{
        translate:calc(45.25% - 0.67% + 0.5rem) -86.75%;
      }
    }

    @keyframes topPath1{
      0%{
        clip-path: polygon(0 0, 100% 0, 100% 150%, 0 50%);
      }
      100%{
        clip-path: polygon(0 0, 100% 0, 100% 50%, 0 -50%);
      }
    }

    @keyframes letterTop2{
      0%{
        translate:calc(34.6% + 0.6%) -11.43%;
      }
      100%{
        translate: 0 0;
      }
    }

    @keyframes letterBot2{
      0%{
        translate:calc(45.25% - 0.67% + 0.5rem) -86.75%;
      }
      100%{
        translate:0.8rem 5%;
      }
    }

    @keyframes topPath2{
      0%{
        clip-path: polygon(54% 0, 100% 0, 100% 150%, -46% 100%);
      }
      100%{
        clip-path: polygon(48% 0, 100% 0, 100% 150%, -52% 100%);
      }
    }

    @keyframes letters{
      0%{
        translate:0 25%;
      }
      100%{
        translate:0 0;
      }
    }

    @keyframes groups{
      0%{
        opacity: 0;
        translate:calc(-100% - 1rem) 0;
      }
      0.2%{
        opacity: 1;
      }
      100%{
        translate:0 0;
        opacity: 1;
      }
    }

    @keyframes groups-2{
      0%{
        opacity: 0;
        translate:calc(-100% - 1rem) 0;
      }
      0.2%{
        opacity: 1;
      }
      100%{
        translate:0 0;
        opacity: 1;
      }
    }

    @keyframes groups-3{
      0%{
        opacity: 0;
        translate:calc(-200% - 2rem) 0;
      }
      0.2%{
        opacity: 1;
      }
      100%{
        translate:0 0;
        opacity: 1;
      }
    }

    @keyframes groups-4{
      0%{
        opacity: 0;
        translate:calc(-300% - 3rem) 0;
      }
      0.2%{
        opacity: 1;
      }
      100%{
        translate:0 0;
        opacity: 1;
      }
    }

    @keyframes groups-5{
      0%{
        opacity: 0;
        translate:calc(-400% - 4rem) 0;
      }
      0.2%{
        opacity: 1;
      }
      100%{
        translate:0 0;
        opacity: 1;
      }
    }


  </style>
